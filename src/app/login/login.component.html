<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(username,password)">
            <input type="text" [formControlName]="'username'" id="login" class="fadeIn second" name="login"
                placeholder="login">
            <input type="text" [formControlName]="'password'" id="password" class="fadeIn third" name="login"
                placeholder="password">
            <input type="submit" [disabled]="!loginForm.valid" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
