<div class="ui-g">
    <div class="ui-g rcorners2">

        <div class="ui-g-12">
            <div class="ui-g-6">
                <h1>Add Design Plan</h1>
            </div>
            <div class="ui-g-6">
                <button pButton type="button" style="float:right; position: relative;" class="ui-button-danger"
                    (click)="this._location.back()" label="Cancel"></button>
            </div>
        </div>
        <form [formGroup]="addDesignForm"
            (ngSubmit)="onAddEnquiry(quotation_number,customer_id,date,subject,pic,tenderLocation,picEmail,total,deposit)">
            <div class="ui-g">
                <div style=" overflow: visible;" class="fieldset-list ui-g-12">
                    <div class="ui-g-12 ui-md-12 ui-lg-4">
                        <div class="ui-g-12">
                            <span class="ui-float-label">
                                <h3 class="first">Project Lead</h3>
                                <input type="text" pInputText [formControlName]="'Project_lead'" />
                            </span>
                            <span
                                *ngIf="!addDesignForm.get('Project_lead').valid && addDesignForm.get('Project_lead').touched"
                                class="help-block">
                                <span>
                                    <p-message *ngIf="addSalesOrderForm.get('Project_lead').errors['required']"
                                        severity="error" text="This field is required!"></p-message>
                                </span>
                            </span>
                        </div>

                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-4">
                        <div class="ui-g-12">
                            <span class="ui-float-label">
                                <h3 class="first">Project Name</h3>
                                <input type="text" pInputText [formControlName]="'Project_name'" />
                            </span>
                            <span
                                *ngIf="!addDesignForm.get('Project_name').valid && addDesignForm.get('Project_name').touched"
                                class="help-block">
                                <span>
                                    <p-message *ngIf="addDesignForm.get('Project_name').errors['required']"
                                        severity="error" text="This field is required!"></p-message>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-4">
                        <div class="ui-g-12">
                            <span class="ui-float-label">
                                <h3 class="first">Project No.</h3>
                                <input type="text" pInputText [formControlName]="'Project_no'" />
                                <!-- <p-calendar dateFormat="dd.mm.yy" placeholder="Click to Enter" [formControlName]="'date'"></p-calendar> -->
                            </span>
                            <span *ngIf="!addDesignForm.get('Project_no').valid && addDesignForm.get('Project_no').touched"
                                class="help-block">
                                <p-message *ngIf="addDesignForm.get('Project_no').errors['required']" severity="error"
                                    text="This field is required!"></p-message>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- <h2>Project Details</h2> -->
                <div class="fieldset-list ui-g-12">
                    <div class="ui-g-12 ui-md-12 ui-lg-4">
                        <div class="ui-g-12">
                            <span class="ui-float-label">
                                <h3 class="first">Start Date - Design</h3>
                                <input type="text" pInputText [formControlName]="'Start_date_design'" />
                            </span>
                            <span
                                *ngIf="!addDesignForm.get('Start_date_design').valid && addDesignForm.get('Start_date_design').touched"
                                class="help-block">
                                <p-message *ngIf="addDesignForm.get('Start_date_design').errors['required']" severity="error"
                                    text="This field is required!"></p-message>
                            </span>
                        </div>

                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <div class="ui-g-12">
                            <span class="ui-float-label">
                                <h3 class="first">End Date - Design </h3>
                                <input type="text" pInputText [formControlName]="'End_date_design'" />
                            </span>
                            <span *ngIf="!addDesignForm.get('End_date_design').valid && addDesignForm.get('End_date_design').touched"
                                class="help-block">
                                <p-message *ngIf="addDesignForm.get('End_date_design').errors['required']" severity="error"
                                    text="This field is required!"></p-message>
                            </span>
                        </div>
    
                    </div>
                </div>
              
                
            </div>
            <div class="ui-g-12">
                <button pButton [disabled]="!addDesignForm.valid" type="submit" label="Submit Design Plan"></button>
            </div>
        </form>
    </div>
</div>
